<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>To Do List</title>
</head>

<body>
  <div class="container">
    <h1>To Do List</h1>

    <form id="to-do">
      <div class="form-group">
        <label>Enter items on your To Do List: </label>
        <input id="userString" type="text">
      </div>

      <button type="submit" class="btn-default">Enter</button>

      <div id="output">
        <p>To-Do-List: </p>
        <ul class="result">

        </ul>
      </div>

    </form>
    <form id="done_form">

      <button id="doneBtn" class="btn-default">I did that!</button>
      <div id="done">
        <p>Done-List: </p>
        <ul class="done_result">

        </ul>
      </div>
    </form>

  </div>
</body>

</html>
